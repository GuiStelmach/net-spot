<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/frontend/assets/images/favicon.ico">
    <link rel="stylesheet" href="/frontend/style/index.css">
    <title>NET SPOT</title>
</head>

<body>
    <div class="navbar">
        <div class="nav-logo">
            <img src="/frontend/assets/images/net-spot-lite.png" alt="Logo do Net Spot">
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>
    </div>
    <div class="body-consult">
        <div class="logo">
            <img src="/frontend/assets/images/net-spot-lite.png" alt="Logo do Net Spot">
        </div>
        <div class="body-consult-itens">
            <form action="GET">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Digite o CEP" required>

                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" placeholder="Digite o número" required>

                <button type="submit">Consultar</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>Desenvolvidor por <a href="http://github.com/GuiStelmach">@GuiStelmach</a></p>
    </div>

</body>

</html>
