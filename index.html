<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./frontend/assets/images/favicon.ico">
    <link rel="stylesheet" href="./frontend/style/index.css">
    <title>NET SPOT</title>
</head>

<body>
    <div class="body-consult">
        <div class="logo">
            <img src="./frontend/assets/images/net-spot-lite.png" alt="Logo do Net Spot">
        </div>
        <div class="body-consult-itens">
            <form id="coverage-form">
                <div class="form-group" id="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="zipcode" name="cep" placeholder="Digite o CEP" required>

                    <label for="numero">Número:</label>
                    <input type="text" id="number" name="numero" placeholder="Digite o número" required>
                </div>

                <fieldset>
                    <legend>Operadoras:</legend>
                    <label><input type="checkbox" id="tim" name="tim" checked> TIM</label>
                    <label><input type="checkbox" id="sky" name="sky" checked> SKY</label>
                    <label><input type="checkbox" id="unifique" name="unifique" checked> Unifique</label>
                    <label><input type="checkbox" id="claro" name="claro"> Claro</label>
                    <label><input type="checkbox" id="vero-internet" name="vero-internet"> Vero</label>
                    <label><input type="checkbox" id="oi" name="oi"> Oi</label>
                </fieldset>

                <button type="submit">Consultar</button>
            </form>

        </div>
    </div>
    <div class="response-container">
        <div id="loading" style="visibility: hidden;" class="loading">
            <div class="spinner"></div>
            <span>Carregando...</span>
        </div>
        <div id="result" style="display: none;"></div>
    </div>
    <div class="notification">
        <div class="alert-box">
            
        </div>
    </div>
    <div class="footer">
        <p>Desenvolvido por <a href="http://github.com/GuiStelmach">@GuiStelmach</a></p>
    </div>
    <script src="./backend/api/provider.js"></script>
    <script src="backend/formValidate/validateZipcode.js"></script>
    <script src="backend/formValidate/validateNumber.js"></script>
    <script src="backend/formValidate/formValidation.js"></script>

</body>

</html>
